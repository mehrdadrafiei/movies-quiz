<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Center content vertically */
        .start-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Spinner styling */
        .spinner {
            display: none; /* Hidden by default */
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px; /* Smaller size for better alignment */
            height: 30px; /* Smaller size for better alignment */
            animation: spin 0.8s linear infinite;
            margin-right: 10px; /* Space between spinner and button */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container start-container">
    <div class="card p-4 shadow-sm" style="max-width: 400px;">
        <h1 class="card-title">Guess the Movie</h1>
        <p class="card-text">Click the button below to start the game and fetch movies.</p>

        <!-- Start Game Button with Spinner -->
        <form id="start-game-form" action="{% url 'start_game' %}" method="post" class="d-flex justify-content-center align-items-center">
            <div id="spinner" class="spinner"></div> <!-- Spinner placed here -->
            {% csrf_token %}
            <button type="submit" id="start-button" class="btn btn-primary btn-lg">Start Game</button>
        </form>
    </div>
</div>

<script>
    document.getElementById("start-game-form").addEventListener("submit", function() {
        // Show spinner
        document.getElementById("spinner").style.display = "block"; 
        // Disable button to prevent multiple clicks
        document.getElementById("start-button").disabled = true; 
    });
</script>

</body>
</html>
