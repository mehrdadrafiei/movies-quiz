<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Finished</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card text-center p-5 shadow-lg">
        <h1 class="card-title">Congratulations!</h1>
        <p class="card-text">You have completed the game!</p>
        <p class="card-text"><strong>Your Score:</strong> {{ score }} / {{ total_movies }}</p>
        <p class="card-text"><strong>Total Hints Used:</strong> {{ global_hints_used }}</p>
        <a href="{% url 'start_game' %}" class="btn btn-primary btn-lg">Play Again</a>
    </div>
</div>

</body>
</html>
