{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<div class="container start-container">
    <div class="card p-4 shadow-sm" style="max-width: 400px;">
        <h1 class="card-title">Guess the Movie</h1>
        <p class="card-text">Click the button below to start the game and fetch movies.</p>

        <!-- Start Game Button with Spinner -->
        <form id="start-game-form" action="{% url 'start_game' %}" method="post" class="d-flex justify-content-center align-items-center">
            <div id="spinner" class="spinner"></div> <!-- Spinner placed here -->
            {% csrf_token %}
            <button type="submit" id="start-button" class="btn btn-primary btn-lg">Start Game</button>
        </form>
    </div>
</div>

<script>
    document.getElementById("start-game-form").addEventListener("submit", function() {
        // Show spinner
        document.getElementById("spinner").style.display = "block"; 
        // Disable button to prevent multiple clicks
        document.getElementById("start-button").disabled = true; 
    });
</script>

</body>
</html>
